<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <section id="main">
    <img src="./src/img/background.png" alt="">
  </section>

  <header id="countBox">
    <button id="playIcon">
      <i class="fa-solid fa-play fa-3x"></i>
    </button>
    <div id="timer">0:0</div>
    <div id="numCarrot">0</div>
  </header>

  <div id="pop-up">
    <button id="pop-up__refresh">
      <i class="fa-solid fa-rotate-left fa-3x"></i>
    </button>
    <span id="pop-up__message">YOU WON!</span>
  </div>
  
</body>
</html>
